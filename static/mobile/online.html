<!DOCTYPE html>
<html>
  <head>

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta charset="utf-8">
    <%
        if (data.branch) {
            locals.base = locals.branch_base[data.branch];
            locals.vhtml = locals.domain + locals.vhtml_branch_base[data.branch];
        }
        locals.vhtml = locals.vhtml_base || locals.vhtml || '';
        var _domain = locals.domain;
        var title = title || '腾讯企点';
    %>
    <script type="text/javascript">
        //添加tcss测速点
        var _speedMark = new Date();
        var GLOBAL_STATIC_PATH = '//<%== _domain %><%== locals.base %>';
        var GLOBAL_STATIC_BASE = '<%== locals.base %>';
    </script>
    <title><%== title%></title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="https://open.mobile.qq.com/sdk/qqapi.https.js?_bid=2538"></script>
    <script type="text/javascript" src="//<%== locals.vhtml + (locals.isLocal ? '' : locals.vhtmlVersion + '/') %><%== locals.vue %>.js<%== locals.lbfConf.comboSuffix %>"></script>
  </body>
</html>
